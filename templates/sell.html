{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for row in options %}
                    <option value="{{ row['stock_name'] }}">{{ row['stock_name'] }}</option>
                    
                {% endfor %}
                
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="quantity" placeholder="#" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
